<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

</head>
<body>

    <div class="weather">
        <div class="weather_inner">
            <div class="current">
                <div class="current_city">Haifa</div>
                <div class="current_description">Clear</div>
                <div class="current_temperature">19°</div>
            </div>
            <div class="forecast">
                <div class="forcaste_item">
                    <div class="forecast_time">Now</div>
                    <div class="forecast_icon icon__01d"></div>
                    <div class="forecast_temperature">15°</div>
                </div>

                <div class="forecast_item">
                    <div class="forecast_time">21</div>
                    <div class="forecast_icon icon__01d"></div>
                    <div class="forecast_temperature">15°</div>
                </div>

                <div class="forecast_item">
                    <div class="forecast_time">00</div>
                    <div class="forecast_icon icon__04d"></div>
                    <div class="forecast_temperature">15°</div>
                </div>

                <div class="forecast_item">
                    <div class="forecast_time">03</div>
                    <div class="forecast_icon icon__04d"></div>
                    <div class="forecast_temperature">15°</div>
                </div>

                <div class="forecast_item">
                    <div class="forecast_time">06</div>
                    <div class="forecast_icon icon__02d"></div>
                    <div class="forecast_temperature">15°</div>
                </div>

                <div class="forecast_item">
                    <div class="forecast_time">09</div>
                    <div class="forecast_icon icon__02d "></div>
                    <div class="forecast_temperature">15°</div>
                </div>
            </div>
            <div class="details">
                <div class="details_row">
                    <div class="details_item feelslike">
                        <div class="details_name">Feels like</div>
                        <div class="details_value">22</div>
                    </div>
                    <div class="details_item pressure">
                        <div class="details_name ">Air pressure</div>
                        <div class="details_value">766 mmHg. </div>
                    </div>
                </div>
                <div class="details_row">
                    <div class="details_item humidity">
                        <div class="details_name ">air humidity</div>
                        <div class="details_value">50%</div>
                    </div>
                    <div class="details_item wind">
                        <div class="details_name">Wind speed</div>
                        <div class="details_value">5 m/s</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
